<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Chatbot</title>
    <style>
        /* Ensure the HTML and body fill the entire viewport and no scrolling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        /* Set the Voiceflow chat container to fill the entire viewport */
        #vf-chat-container {
            width: 100vw;
            height: 100vh;
            position: fixed; /* Fixed position to ensure it always covers the full viewport */
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="vf-chat-container"></div>
    <script>
        (function(d, m){
            var vf = d.createElement(m), s = d.getElementsByTagName(m)[0];
            vf.src = 'https://chat.voiceflow.com/chat.js'; // Voiceflow chat script source
            vf.async = true;
            vf.id = 'vf-chat';
            vf.setAttribute('data-project-id', '658b3ac9cc4836297f33fb4c'); // Replace with your Voiceflow project ID
            // Optional: Set additional attributes as needed
            s.parentNode.insertBefore(vf, s);
        })(document, 'script');
    </script>
</body>
</html>
