<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Chatbot Web Page</title>
    <style>
        /* Reset default margin and padding */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        /* Make the chatbot container full-screen */
        #voiceflow-container {
            width: 100vw;
            height: 100vh;
            border: none; /* Remove any border, if present */
        }

        /* Additional styles for responsiveness on larger screens */
        @media (min-width: 768px) {
            #voiceflow-container {
                width: 100%;
                height: 100%;
            }
        }

        /* Additional styles for the chatbot iframe */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Your additional CSS code for the chatbot sidebar */
        #continually-sidebar.continually-open, #continually-sidebar[data-cx-open=true] {
            width: 100%!important;
            top: 0!important;
            right: 0!important;
            bottom: 0!important;
            left: 0!important;
        }
    </style>
</head>
<body>
    <!-- Add a container for the Voiceflow chatbot -->
    <div id="voiceflow-container">
        <!-- Include Voiceflow WebChat JavaScript -->
        <script type="text/javascript">
            (function(d, t) {
                var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
                v.onload = function() {
                    window.voiceflow.chat.load({
                        verify: { projectID: '658b3ac9cc4836297f33fb4c' },
                        url: 'https://general-runtime.voiceflow.com',
                        versionID: 'production',
                        el: '#voiceflow-container'
                    });
                }
                v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
            })(document, 'script');
        </script>
    </div>
</body>
</html>
